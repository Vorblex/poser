    <div class="instructions screen" id="instructionScreen">
      <div class="instructions-wrapper">
        <div class="instructions-inner">
          <div class="instructions-box1"><img src="assets/img/how-to-play/textBox_1.png"></div>
          <div class="instructions-box2"><img src="assets/img/how-to-play/textBox_2.png"></div>
          <div class="instructions-box3"><img src="assets/img/how-to-play/textBox_3.png"></div>

            <p>Match the poses on the screen</p>
            <p>or create your own!</p>
          </div>
        </div>
      </div>
    </div>
    <div class="chooseScreen screen" id="chooseScreen">
      <div class="chooseScreen-inner" id="recognitionTypeSelectionScrollerList">
        <div class="actionButtons">
          <div class="actionButton"><img src="assets/img/choose-screen/button_background.png">
            <button class="actionButton__body" id="letsFigureBtn"><img src="assets/img/choose-screen/button_front.png"><span>play</span></button>
          </div>
          <div class="actionButton"><img src="assets/img/choose-screen/button_background.png">
            <button class="actionButton__body" id="letsFigureBtn"><img src="assets/img/choose-screen/button_front.png"><span>create poses</span></button>
          </div>
        </div>
      </div>
    </div>
    <div class="countdown screen" id="countdown">
      <div class="countdown-wrapper">
        <div class="countdown-inner">
          <div class="countdown-content">
            <div class="countdown-box1 countdown-box"></div>
            <div class="countdown-box2 countdown-box"></div>
            <div class="countdown-box3 countdown-box"></div>
            <div class="countdown-timer" id="countdownTimer">

              <div>2</div>
              <div>1</div>
              <h1>よし<br><span>let’s go!</span><br>Yoshi!</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="game screen" id="gameScreen">
      <div class="game-progress" id="gameProgress">
        <div class="game-score-container">
          <div class="game-score" id="gameScore">129</div>
          <div class="game-total" id="gameTotal">/1000</div>
        </div>
        <div class="game-progress-bar">
          <div class="game-progress-indicator" id="gameProgressBar" style="width: 25%"></div>
        </div>
      </div>
      <div class="popup" id="gamePopup">
        <div class="popup-content">
          <div class="popup-box popup-box1"></div>
          <div class="popup-box popup-box2"></div>
          <div class="popup-box popup-box3"></div>
          <div class="popup-text">
            <h1 id="popupText">Sugo!</h1>
          </div>
        </div>
      </div>
      <div class="game-buttons" id="gameButtons">
        <div class="game-buttons-inner">
          <button class="game-button" id="checkBtn"><img src="assets/img/game/redo.png"></button>
          <button class="game-button" id="redoBtn"><img src="assets/img/game/check.png"></button>
        </div>
      </div>
      <div class="game-bar" id="gameBar">
        <div class="game-bar-inner">
          <div class="game-bar-item"><img src="assets/img/game/poseFrame1.png"></div>
          <div class="game-bar-item"><img src="assets/img/game/poseFrame2.png"></div>
          <div class="game-bar-item"><img src="assets/img/game/poseFrame1.png"></div>
          <div class="game-bar-item"><img src="assets/img/game/poseFrame2.png"></div>
          <div class="game-bar-item"><img src="assets/img/game/poseFrame1.png"></div>

    </div>
    <div class="score screen" id="scoreScreen">

        <div class="score-inner">
          <div class="score-box1"><img src="assets/img/score-screen/textBox_1.png"></div>
          <div class="score-box2"><img src="assets/img/score-screen/textBox_2.png"></div>
          <div class="score-box3"><img src="assets/img/score-screen/textBox_3.png"></div>
          <div class="score-text">
            <p>Your score:</p>
          </div>
          <div class="score-box"><img src="assets/img/score-screen/score-box.png">
            <div class="score-value">
              <p id="scoreValueTag">0</p>
            </div>
          </div>
        </div>
      </div>
      <div class="score-buttons">
        <button id="retryBtn">Retry</button>
        <button id="nextBtn">next</button>
      </div>
    </div>
    <div class="buttons">
      <button id="prev">Prev</button>
      <button id="next">Next</button>
